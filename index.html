<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ƒ∞yi ki Doƒüdun üíñ</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéÇ</text></svg>">
<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Georgia', serif;
}

body {
    height: 100vh;
    background: radial-gradient(circle at top, #2b0033, #0b0014);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.envelope {
    width: 260px;
    height: 170px;
    background: linear-gradient(145deg, #ff6fae, #ff4d94);
    position: relative;
    cursor: pointer;
    animation: drop 1.8s ease forwards;
    box-shadow: 0 20px 40px rgba(255, 0, 120, 0.3);
    z-index: 2;
    transition: transform 0.5s;
}

.envelope.opened-envelope {
    transform: translateY(200px);
    opacity: 0;
    pointer-events: none;
    transition: 1s ease;
}

@keyframes drop {
    from { transform: translateY(-300px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

.flap {
    position: absolute;
    inset: 0;
    background: linear-gradient(145deg, #ff85bc, #ff5fa2);
    clip-path: polygon(0 0, 100% 0, 50% 55%);
    transform-origin: top;
    transition: transform 0.6s ease;
    z-index: 3;
}

.paper {
    position: absolute;
    width: 320px;
    height: auto;
    min-height: 480px; 
    background: #fff url('https://www.transparenttextures.com/patterns/cream-paper.png');
    left: 50%;
    top: 50%;
    transform: translate(-50%, -10%);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    opacity: 0;
    z-index: 1;
    transition: all 1s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

.paper.open {
    opacity: 1;
    z-index: 5;
    transform: translate(-50%, -50%) scale(1);
}

.text {
    color: #b30059;
    font-size: 16px;
    line-height: 1.6;
    white-space: pre-wrap;
    margin-bottom: 15px;
    width: 100%;
    text-align: left; 
}

.hint {
    position: absolute;
    bottom: -40px;
    width: 100%;
    text-align: center;
    font-size: 14px;
    color: #ff9ad5;
    animation: blink 1.5s infinite;
}

@keyframes blink {
    0%, 100% { opacity: 0.4; }
    50% { opacity: 1; }
}

.video-btn {
    opacity: 0;
    pointer-events: none;
    background: linear-gradient(45deg, #ff0055, #ff4d94);
    color: white;
    border: none;
    padding: 10px 25px;
    border-radius: 50px;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(255, 0, 85, 0.4);
    transition: transform 0.3s, box-shadow 0.3s, opacity 1s;
    margin-bottom: 10px;
    width: 85%;
}

.bal-btn {
    background: linear-gradient(45deg, #ffb703, #fb8500);
    box-shadow: 0 5px 15px rgba(251, 133, 0, 0.4);
}

.poem-btn-style {
     background: linear-gradient(45deg, #8f004b, #c2185b);
     box-shadow: 0 5px 15px rgba(143, 0, 75, 0.5);
}

.video-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

.video-btn.visible {
    opacity: 1;
    pointer-events: auto;
}

.video-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.95); 
    opacity: 0;
    pointer-events: none;
    z-index: 100;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 1s ease;
    flex-direction: column;
}

.video-overlay.active {
    opacity: 1;
    pointer-events: auto;
}

video {
    height: 80vh; 
    width: auto;  
    max-width: 95vw;
    border-radius: 20px; 
    box-shadow: 0 0 40px rgba(255, 77, 148, 0.3); 
    outline: none;
}

.close-video {
    position: absolute;
    top: 30px;
    right: 30px;
    color: white;
    font-size: 40px;
    cursor: pointer;
    background: none;
    border: none;
    opacity: 0.7;
    z-index: 101;
    transition: 0.3s;
}
.close-video:hover { opacity: 1; color: #ff4d94; transform: scale(1.1); }

.poem-container {
    text-align: center;
    color: #fff;
    padding: 20px;
}

.poem-line {
    font-size: 24px;
    margin-bottom: 25px;
    opacity: 0; 
    transform: translateY(30px); 
    transition: all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    font-style: italic;
    text-shadow: 0 2px 10px rgba(255,182,193,0.3);
}

.video-overlay.active .poem-line.visible-line {
    opacity: 1;
    transform: translateY(0);
}

</style>
</head>

<body>

<div class="envelope" onclick="openEnvelope()" id="envelope">
    <div class="flap" id="flap"></div>
    <div class="hint">üíå A√ßmak i√ßin tƒ±kla</div>
</div>

<div class="paper" id="paper">
    <div class="text" id="text"></div>
    <button class="video-btn" id="videoBtn" onclick="playVideo('videoOverlay', 'myVideo')">üé¨ Senin ƒ∞√ßinn</button>
    <button class="video-btn bal-btn" id="balBtn" onclick="playVideo('balOverlay', 'balVideo')">üçØ Bal</button>
    <button class="video-btn poem-btn-style" id="poemBtn" onclick="showPoem()">üìú Sana Bir Not</button>
</div>

<div class="video-overlay" id="videoOverlay">
    <button class="close-video" onclick="closeVideo('videoOverlay', 'myVideo')">‚úñ</button>
    <video id="myVideo" playsinline>
        <source src="video.mp4" type="video/mp4">
    </video>
</div>

<div class="video-overlay" id="balOverlay">
    <button class="close-video" onclick="closeVideo('balOverlay', 'balVideo')">‚úñ</button>
    <video id="balVideo" playsinline>
        <source src="bal.mp4" type="video/mp4">
    </video>
</div>

<div class="video-overlay" id="poemOverlay">
    <button class="close-video" onclick="closePoem()">‚úñ</button>
    <div class="poem-container">
        <p class="poem-line" id="line1">‚ÄúNefes aldƒ±ƒüƒ±n ≈üehir ne kadar ≈üanslƒ±.</p>
        <p class="poem-line" id="line2">Kim Bilir, sesini g√∂ky√ºz√º sanan</p>
        <p class="poem-line" id="line3">ku≈ülar bile vardƒ±r.‚Äù</p>
    </div>
</div>

<script>
let opened = false;

const message =
`ƒ∞yi ki doƒüdun Meryemimm üíñ

Hayatƒ±ma girdiƒüin g√ºnden beri
her ≈üey daha renkli, daha anlamlƒ±.

Sanki bir dizinin en g√ºzel 
b√∂l√ºm√ºn√º ya≈üƒ±yor gibiyim seninle.
G√ºl√º≈ü√ºn karanlƒ±k g√ºnlerimi
aydƒ±nlatƒ±yor.

Nice mutlu ya≈ülara...
Seni √ßook√ßaa seviyorum üíô`;

function openEnvelope() {
    if (opened) return;
    opened = true;
    document.getElementById("flap").style.transform = "rotateX(180deg)";
    const paper = document.getElementById("paper");
    const envelope = document.getElementById("envelope");
    setTimeout(() => {
        paper.classList.add("open");
        envelope.classList.add("opened-envelope");
    }, 500);
    setTimeout(typeWriter, 1500);
}

function typeWriter() {
    const textEl = document.getElementById("text");
    const btnEl = document.getElementById("videoBtn");
    const balBtnEl = document.getElementById("balBtn");
    const poemBtnEl = document.getElementById("poemBtn");
    let i = 0;

    function write() {
        if (i < message.length) {
            textEl.textContent += message.charAt(i);
            i++;
            setTimeout(write, 50);
        } else {
            setTimeout(() => {
                btnEl.classList.add("visible");
                balBtnEl.classList.add("visible");
                poemBtnEl.classList.add("visible");
            }, 500);
        }
    }
    write();
}

function playVideo(overlayId, videoId) {
    const overlay = document.getElementById(overlayId);
    const video = document.getElementById(videoId);
    overlay.classList.add("active");
    setTimeout(() => { video.play(); }, 500);
}

function closeVideo(overlayId, videoId) {
    const overlay = document.getElementById(overlayId);
    const video = document.getElementById(videoId);
    video.pause();
    video.currentTime = 0; 
    overlay.classList.remove("active");
}


function showPoem() {
    const overlay = document.getElementById("poemOverlay");
    const music = document.getElementById("balVideo");
    const line1 = document.getElementById("line1");
    const line2 = document.getElementById("line2");
    const line3 = document.getElementById("line3");

    overlay.classList.add("active");
    
    
    music.play();

    setTimeout(() => { line1.classList.add("visible-line"); }, 1000);
    setTimeout(() => { line2.classList.add("visible-line"); }, 3000);
    setTimeout(() => { line3.classList.add("visible-line"); }, 5000);
}

function closePoem() {
    const overlay = document.getElementById("poemOverlay");
    const music = document.getElementById("balVideo");
    const lines = document.querySelectorAll(".poem-line");
    
    overlay.classList.remove("active");
    
    
    music.pause();
    music.currentTime = 0;

    setTimeout(() => {
        lines.forEach(line => line.classList.remove("visible-line"));
    }, 1000);
}
</script>

</body>
</html>
